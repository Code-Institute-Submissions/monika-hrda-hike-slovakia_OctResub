{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h2>Contact Us</h2>
            <hr class="w-50 mb-2 mb-md-5">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <!-- Contact Form --> 
            <form class="mt-3 text-center" action="{% url 'contact' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <div class="col-12 mt-4">
                    <button class="btn rounded-1 text-uppercase mt-2 py-2 my-1 regular-btn" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
