{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="row">
  <div class="col-12 text-center mt-5">
      <h2>{% trans "Sign Out" %}</h2>
      <hr class="w-50">
  </div>
</div>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-lg rounded-1 text-uppercase mt-2 py-2 my-1 secondary-btn" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="btn btn-lg rounded-1 text-uppercase mt-2 py-2 my-1 regular-btn">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
