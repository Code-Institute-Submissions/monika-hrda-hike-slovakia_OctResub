{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h2>My Profile</h2>
            <hr class="w-50 mb-2 mb-md-5">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Profile Information</p>
            <form class="mt-3 text-center" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn rounded-1 text-uppercase mt-2 py-2 my-1 regular-btn">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted">Booking History</p>
            {{ bookings }}
        </div>
    </div>
</div>
{% endblock %}
